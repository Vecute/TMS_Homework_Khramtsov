<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timerWrapper" id="app">
        <h1 class="timerTime" id="timer">0.00 sec</h1>
        <div class="buttons">
            <button class="timerButton" id="start">Start</button>
            <button class="timerButton" id="pause">Pause</button>
            <button class="timerButton" id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
